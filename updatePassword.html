<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      type="image/svg"
      href="../img/JMJ-open-book.svg"
    />
    <title>JMJ Co-op</title>
  </head>

  <body>
    <section class="user-profile">
      <div class="form form__outline-box">
        <div class="form__row">
          <div class="form__header-text">Polaneczky-Macri</div>
          <div class="form__header-background family-form__header-image"></div>
        </div>
        <div class="form__row">
          <div class="form__outline-box--bottom form__row">
            <div class="form__item form__column">
              <label for="firstName" class="form__label">First Name *</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                size="15"
                placeholder="Mary"
                required
                class="form__input"
              />
            </div>
            <div class="form__item form__column">
              <label for="lastName" class="form__label">Last Name *</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                size="15"
                placeholder="Polanecky"
                required
                class="form__input"
              />
            </div>
          </div>
        </div>
        <div class="form__outline-box--bottom">
          <div class="form__row">
            <div class="form__item form__column">
              <label for="address1" class="form__label">Address</label>
              <input
                type="text"
                id="address1"
                name="address1"
                size="25"
                placeholder="123 Any Street"
                class="form__input"
              />
            </div>
          </div>
          <div class="form__row">
            <div class="form__item form__column">
              <label for="city" class="form__label">City</label>
              <input
                type="text"
                id="city"
                name="city"
                size="20"
                placeholder="New Hope"
                class="form__input"
              />
            </div>
            <div class="form__item form__column">
              <label for="state" class="form__label">State</label>
              <input
                type="text"
                id="state"
                name="state"
                size="2"
                minlength="2" 
                maxlength="2"
                placeholder="PA"
                class="form__input"
              />
            </div>
            <div class="form__item form__column">
              <label for="zip" class="form__label">Zip</label>
              <input
                type="text"
                id="zip"
                name="zip"
                size="5"
                minlength="5" 
                maxlength="5"
                placeholder="18938"
                class="form__input"
              />
            </div>
          </div>
        </div>
        <div class="form__outline-box--bottom">
          <div class="form__item">
            <label for="email" class="form__label">Email *</label>
            <input
              type="email"
              id="email"
              name="email"
              size="30"
              placeholder="someone@company.com"
              required
              class="form__input"
            />
          </div>
        </div>
        <div>
          <div class="form__item">
            <label for="cellPhone" class="form__label">Cell Phone *</label>
            <input
              type="tel"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              name="cellPhone"
              id="cellPhone"
              size="12"
              placeholder="555-555-5555"
              required
              class="form__input"
            />
          </div>

          <div class="form__item--center">
            <input class="form__button" type="submit" value="Submit" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
