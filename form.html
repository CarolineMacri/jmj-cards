<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      type="image/svg"
      href="../img/JMJ-open-book.svg"
    />
    <title>JMJ Co-op</title>
  </head>

  <body>
    <section class="user-profile">
      <div class="form form__outline-box">
      
        <div class="form__column--small">
          <div class="form__header-background family-form__header-image"></div>
          <div class="form__header-text">Polaneczky-Macri</div>
          <div class="form__row">

            <div class="form__outline-box--bottom form__row">
              <div class="form__item form__column">
                <div class="form__label">First Name</div>
                <div class="form__input">Mary</div>
              </div>
              <div class="form__item form__column">
                <div class="form__label">Last Name</div>
                <div class="form__input">Smith</div>
              </div>
            </div>
          </div>
          <div class="form__outline-box--bottom">
            <div class="form__row">
              <div class="form__item form__column">
                <div class="form__label">Address</div>
                <div class="form__input">123 Any Street</div>
              </div>
            </div>
            <div class="form__row">

              <div class="form__item form__column">
                <div class="form__label">City</div>
                <div class="form__input">Anytown</div>
              </div>
              <div class="form__item form__column">
                <div class="form__label">State</div>
                <div class="form__input">PA</div>
              </div>
              <div class="form__item form__column">
                <div class="form__label">Zip</div>
                <div class="form__input">18938</div>
              </div>
            </div>
          </div>
          <div class="form__outline-box--bottom">
            <div class="form__item">
              <div class="form__label">Email</div>
              <div class="form__input">someone@company.com</div>
            </div>
          </div>
          <div>
            <div class="form__item">
              <div class="form__label">Cell Phone</div>
              <div class="form__input">555-555-5555</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
