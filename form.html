<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      type="image/svg"
      href="../img/JMJ-open-book.svg"
    />
    <title>JMJ Co-op</title>
  </head>

  <body>
    <section class="update-password">
      <div class="form form__outline-box update-password__form">
        <div class="form__row">
          <div class="form__header-text">Polaneczky-Macri</div>
          <div class="form__header-background family-form__header-image"></div>
        </div>

        
        <div class="form__outline-box--bottom">
          <div class="form__item">
            <label for="current-password" class="form__label"
              >Current Password</label
            >
            <input
              type="password"
              id="current-password"
              name="current-password"
              size="30"
              placeholder="********"
              required
              class="form__input"
            />
          </div>
        </div>


        <div class="form__outline-box--bottom">
          <div class="form__item">
            <label for="newPassword" class="form__label"
              >New Password</label
            >
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              size="30"
              minlength='8'
              placeholder="********"
              required
              class="form__input"
            />
          </div>
        </div>

        <div>
          <div class="form__item">
            <label for="confirmPassword" class="form__label">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              size="30"
              minlength="8"
              placeholder="********"
              required
              class="form__input"
            />
          </div>

          <div class="form__item--center">
            <input class="form__button" type="submit" value="Submit" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
