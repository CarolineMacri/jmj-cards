<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="page__content">
      <section class="users page__content-row">
        <div class="page__content-row">
          <h1 class="users__title">USERS</h1>

              <option value="2019-2020">2019-2020</option>
              <option value="2018-2019">2018-2019</option>
            </select>
          </div>
        </div>

        <table>
          <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Email</th>
            <th>Cell Phone</th>

              <div class="edit">&#9998</div>
            </td>

            </td>
          </tr>
        
          <tr>
            <td class='button'>
              <div class="new">&#10010</div>
            </td>
            
          </tr>
        </table>
      </section>
      <section class="user-profile page__content-row">
        <div class="form-modal__window">
          <div
            class="form form__outline-box user-profile__form form-modal__content"
          >
            <div class="form__row">
              <div class="form__header-text">User</div>
              <div
                class="form__header-background family-form__header-image"
              ></div>
            </div>

            <div class="form__outline-box--bottom form__row">
              <div class="form__item">
                <label for="lastName" class="form__label">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  size="15"
                  value="Macri"
                  class="form__input"
                />
              </div>
              <div class="form__item">
                <label for="firstName" class="form__label">First Name</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  size="15"
                  value="Caroline"
                  class="form__input"
                />
              </div>
            </div>
            <div class="form__outline-box--bottom">
              <div class="form__item">
                <label for="address1" class="form__label">Street</label>
                <input
                  type="text"
                  id="address1"
                  name="address1"
                  size="20"
                  value="6768 Point Pleasant Pike"
                  class="form__input"
                />
              </div>
              <div class="form__row">
                <div class="form__item">
                  <label for="city" class="form__label">City</label>
                  <input
                    type="text"
                    id="city"
                    name="city"
                    size="15"
                    value="New Hope"
                    class="form__input"
                  />
                </div>
                <div class="form__item">
                  <label for="state" class="form__label">State</label>
                  <input
                    type="text"
                    id="state"
                    name="state"
                    size="2"
                    value="PA"
                    class="form__input"
                  />
                </div>
                <div class="form__item">
                  <label for="zip" class="form__label">City</label>
                  <input
                    type="text"
                    id="zip"
                    name="zip"
                    size="5"
                    value="18938"
                    class="form__input"
                  />
                </div>
              </div>
            </div>
            <div class="form__outline-box--bottom">
              <div class="form__row form__item form__label">Roles</div>
              <div class="form__row form__item">
                <div class="form__radio-group">
                  <div class="form__radio-item">
                    <input type="checkbox" id="admin" name="roles" value="admin" />
                    <label for="roles" class="form__label-radio">admin</label>
                  </div>
                  <div class="form__radio-item">
                    <input type="checkbox" id="mother" name="roles" value="mother" />
                    <label for="roles" class="form__label-radio">mother</label>
                  </div>
                  <div class="form__radio-item">
                    <input type="checkbox" id="father" name="roles" value="father" />
                    <label for="roles" class="form__label-radio">father</label>
                  </div>
                  <div class="form__radio-item">
                    <input type="checkbox" id="teacher" name="roles" value="teacher" />
                    <label for="roles" class="form__label-radio">teacher</label>
                  </div>
                 
                </div>
              </div>
            </div> 
            <div>
              
          
              <div class="form__row">
                <input type="submit" value-"Submit" class="form__button
                form__item--center">
                <button id='cancel' class="form__button form__cancel">X</button>
              </div>
            </div>
          </div>
        
      </section>
      <section class="user-delete page__content-row">
        <div class="delete-modal__window">
          <div class="delete-modal__content user-delete__modal">
            <p class="user-delete__warning">&#9888</p>
              <p>Are you sure you want to delete this user</p>
                      <button class="button">OK</button>
                      <button class="button-cancel">cancel</button>

          </div>
        </div>
      </section>
    </div>
  </body>
</html>
